---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  namespace: default
  name: mirror
  labels:
    app: mirror
spec:
  selector:
    matchLabels:
      app: mirror
  template:
    metadata:
      labels:
        app: mirror
    spec:
      containers:
      - name: mirror
        image: quay.io/metallb/mirror-server:main
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        ports:
        - name: http1
          containerPort: 8080
        - name: http2
          containerPort: 8081
        - name: http3
          containerPort: 8082
